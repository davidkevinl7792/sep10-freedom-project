<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <div class="background1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html">
                <img src="img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top a"> Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="part-b.html">Part B</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <button type="button" class="btn btn-lg btn-danger p b" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="left" title="Electric unicycle" data-bs-content="A bike of a single wheel that relies on batteries and gyroscopes to maintain balance. To accelerate, the rider has to lean forward and to slow down or stop, the rider has to lean backward. An EUC also has a control board which detects when the rider leans forward or backward and keeps the vehicle upright.">
            <img src="img/unicycle.jpg">
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right" title="Monorails" data-bs-content="A train that runs on one rail which is powered by electric motors. There are 2 types of monorails which is a monorail that goes above the rail or below. It stabilizes both types of monorail gyroscopically. If it’s a monorail that goes beneath the rail, it would also get guiding wheels to support it.">
            <img src="img/monorail.jpg">
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="left" title="Aerial Cableway" data-bs-content="A cart that is powered by 2 or more loops of cables. The first cable would only support the cart while the other is used for grip. The second cable would also have an electric motor attached to the cart which is used to move it up or down across areas.">
            <img src="img/cableway.jpg">
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right" title="Electric skateboard" data-bs-content="A personal transporter used for personal transportation that has an electric motor and is powered by battery. It’s controlled by a wireless remote that manages the board’s speed and brake. It can also be controlled by the rider’s body weight-shifting similar to an EUC. The rider’s body weight-shifting is also used to make turns and sometimes to fully stop the board.">
            <img src="img/skateboard.png">
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="left" title="Maglev trains" data-bs-content="A floating train that is supported by either electromagnetic attraction or repulsion. In order to get this very strong attraction or repulsion, it would need superconducting materials, electromagnets, diamagnets, and rare-earth magnets. They eliminate friction which means they can go as high as 186-199 mph.">
            <img src="img/maglev.jpg">
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right" title="Waze" data-bs-content="A navigation app that works like GPS and it helps you avoid traffic, reports traffic jams, recommends the best route to your destination and alerts about accidents, blocked roads, objects on the road and law enforcement activity. This app is also great to build a community where people are helping each other out by reporting and alerting the things mentioned earlier.">
            Waze
          </button>
          </div>
          <div class="background2">
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="left" title="Uber" data-bs-content="An app for people to request rides and you can pay in cash in some cities.">
            Uber
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right" title="Citymapper" data-bs-content="An app that displays multiple transport options such as walking, cycling, driving and public transportation between two locations.">
            Citymapper
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="left" title="Transit" data-bs-content="An app that allows you to see where the bus and subway is, when they come and sends you alerts about delays.">
            Transit
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right" title="Lyft" data-bs-content="An app that helps you look for a ride by connecting you to a driver near you and the only thing you have to do is enter the pickup and drop-off locations.">
            Lyft
          </button>
          <button type="button" class="btn btn-lg btn-danger p" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="left" title="Hoverboard" data-bs-content="A vehicle that has two large wheels, is powered by battery and electricity, has a gyroscope which helps the rider keep balance, tilt and speed sensors that control the speed based on how quickly the wheels are turning and pressure pads where the rider’s feet go and indicates the direction the rider wants to go (more about hoverboard).">
            <img src="img/hoverboard.jpg">
          </button>
          <button type="button" class="btn btn-lg btn-danger p c" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right" title="MYmta" data-bs-content="An app that lets you know the status of subways, buses, and rails. It lets you know if there are plans or delays.">
            MYmta
          </button>
          </div>
          
          

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
        var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
          trigger: 'focus'
        })
        </script>
    </body>
</html>

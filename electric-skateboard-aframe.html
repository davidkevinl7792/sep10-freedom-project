<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset-item id="spawn" src="img/spawn.png"></a-asset-item>
      <a-asset-item id="park" src="img/park.jpg"></a-asset-item>
      <a-asset-item id="wheel" src="img/wheel.jpg"></a-asset-item>
      <a-asset-item id="skateboard" src="img/skateboard-text.jpg"></a-asset-item>
      <a-plane src="#ground" position="0 0 -4" rotation="-90 0 0" width="21" height="21" color="#7BC8A4"></a-plane>
      <a-box src="#spawn" position="0 -0.4 0" color="#7BC8A4"></a-box>
      <a-entity position=" 0 0 -9" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <a-box position="3.5 .3 -3.5" height=".1" width="2" depth=".5" src="#skateboard">
        <a-cylinder position=".7 -.2 .2" rotation="90 0 0" radius="0.2" height="0.1" src="#wheel"></a-cylinder>
        <a-cylinder position=".7 -.2 -.2" rotation="90 0 0" radius="0.2" height="0.1" src="#wheel"></a-cylinder>
        <a-cylinder position="-.7 -.2 -.2" rotation="90 0 0" radius="0.2" height="0.1" src="#wheel"></a-cylinder>
        <a-cylinder position="-.7 -.2 .2" rotation="90 0 0" radius="0.2" height="0.1" src="#wheel"></a-cylinder>
        <a-box position=".3 .3 0" width=".3" height=".5" depth=".3" color="blue"></a-box>
        <a-box position="-.3 .3 0" width=".3" height=".5" depth=".3" color="blue"></a-box>
        <a-cone position="0 .9 0" radius-top=".1" radius-bottom=".3" height=".75" color="#ADD8E6"></a-cone>
        <a-box position="0 1 0" width="1.3" height=".2" depth=".2" color="#c68642"></a-box>
        <a-sphere position="0 1.5 0" radius=".25" color="#c68642"></a-sphere>
        <a-text value=":)" color="black" position="0 1.55 -.25" rotation=" 0 180 270"></a-text>
        </a-box>
      </a-entity>
      <a-text value="Electric skateboard" color="black" position="-0.5 3 -2"></a-text>
      <a-sky src="#park"></a-sky>
    </a-scene>
  </body>
</html>

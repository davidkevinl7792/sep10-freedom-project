<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #AAA">
      <a-asset-item id="concrete" src="img/concrete.jpg"></a-asset-item>
      <a-asset-item id="spawn" src="img/spawn.png"></a-asset-item>
      <!--<a-asset-item id="ground" src="img/ground.png"></a-asset-item>-->
      <a-asset-item id="windshield" src="img/windshields.jpg"></a-asset-item>
      <a-asset-item id="window" src="img/window.jpg"></a-asset-item>
      <a-asset-item id="steel" src="img/steel.jpg"></a-asset-item>
      <a-asset-item id="background" src="img/background.jpg"></a-asset-item>
      <a-plane src="#ground" position="0 0 -4" rotation="-90 0 0" width="125" height="125" color="#7BC8A4"></a-plane>
      <a-box src="#steel" position="-1 2 -40" height="4" width="125" color="gray"></a-box>
      <a-entity animation="property: position; to: -100 0 0; dur: 5000; easing: linear; loop: true">
        <a-box src="#concrete" color="#30D5C8" position="49.5 6 -40" width="16" height="4" depth="5">
          <a-box src="#steel" color="gray" position="0 -2.8 1" rotation="45 0 0" width="23.95" height="3.25"></a-box>
          <a-box src="#steel" color="gray" position="0 -2.77 -1" rotation="45 0 0" width="23.95" depth="3.25"></a-box>
          <a-box src="#concrete" color="#30D5C8" position="-9.6 0 0" rotation="50 90 0" width="5" height="5"></a-box>
          <a-box src="#concrete" color="#30D5C8" position="-10 -1.5 0" width="4" depth="5"></a-box>
          <a-box src="#concrete" color="#30D5C8" position="9.6 0 0" rotation="40 90 0" width="5" depth="5"></a-box>
          <a-box src="#concrete" color="#30D5C8" position="10 -1.5 0" width="4" depth="5"></a-box>
          <a-box color="white" position="5 0 2.1" width="2" height="2"></a-box>
          <a-box color="white" position="0 0 2.1" width="2" height="2"></a-box>
          <a-box color="white" position="-5 0 2.1" width="2" height="2"></a-box>
          <a-box color="white" position="5 0 -2.1" width="2" height="2"></a-box>
          <a-box color="white" position="0 0 -2.1" width="2" height="2"></a-box>
          <a-box color="white" position="-5 0 -2.1" width="2" height="2"></a-box>
          <a-box src="#windshield" position="9.6 0 0" rotation="40 90 0" width="3" depth="2" height="1.1"></a-box>
          <a-box src="#windshield" position="-9.6 0 0" rotation="50 90 0" width="3" height="2" depth="1.1"></a-box>
        </a-box>
      </a-entity>
      <a-box src="#spawn" position="0 -0.4 0" color="#7BC8A4"></a-box>
      <a-text value="Monorail" color="black" position="-0.5 3 -2"></a-text>
      <a-sky src="#background"></a-sky>
    </a-scene>
  </body>
</html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-asset-item id="steel" src="img/steel.jpg"></a-asset-item>
        <a-asset-item id="sky" src="img/sky.jpg"></a-asset-item>
        <a-asset-item id="spawn" src="img/spawn.png"></a-asset-item>
        <a-asset-item id="concrete" src="img/concrete.jpg"></a-asset-item>
       <a-entity animation="property: position; to: -100 25 0; dur: 5000; easing: linear; loop: true">
        <a-box  color="#30D5C8" position="49.5 3 -80" width="1" height="8" depth="5">
            <a-box  color="#30D5C8" position="10 0 0" width="1" height="8" depth="5"></a-box>
            <a-box color="#30D5C8" position="5 -2 -2" rotation="0 90 0" width="1" height="4" depth="10"></a-box>
            <a-box  color="#30D5C8" position="5 -2 2" rotation="0 90 0" width="1" height="4" depth="10"></a-box>
            <a-box position="5 -3.5 0" depth="5" width="11" color="#30D5C8"></a-box>
            <a-box position="5 3.5 0" depth="5" width="11" color="#30D5C8"></a-box>
        </a-box>
      </a-entity>
      <a-entity animation="property: position; to: 100 -25 0; dur: 5000; easing: linear; loop: true">
        <a-box color="#30D5C8" position="-50.5 28 -66" width="1" height="8" depth="5">
            <a-box color="#30D5C8" position="10 0 0" width="1" height="8" depth="5"></a-box>
            <a-box color="#30D5C8" position="5 -2 -2" rotation="0 90 0" width="1" height="4" depth="10"></a-box>
            <a-box color="#30D5C8" position="5 -2 2" rotation="0 90 0" width="1" height="4" depth="10"></a-box>
            <a-box position="5 -3.5 0" depth="5" width="11" color="#30D5C8"></a-box>
            <a-box position="5 3.5 0" depth="5" width="11" color="#30D5C8"></a-box>
        </a-box>
      </a-entity>
      <a-box position="50 1 -60" color="red" width="25" height="25">
          <a-box position="0 0 -25" color="red" width="25" height="25"></a-box>
          <a-box position="12 0 -12.5" rotation="0 90 0" color="red" width="25" height="25"></a-box>
          <a-box position="0 0 -12.5" src="#concrete" width="25" height="3" depth="7"></a-box>
      </a-box>
      <a-box position="0 22 -80" rotation="0 0 -13.5" width="128" color="black"></a-box>
      <a-box position="0 22 -66" rotation="0 0 -13.5" width="128" color="black"></a-box>
      <a-box position="-62.5 37 -73" rotation="0 0 -13.5" color="black" depth="14"></a-box>
      <a-box position="-50.5 10 -72.5" src="#steel" color="grey" height="70">
          <a-box position="0 12 0" src="#concrete" depth="16" width="10"></a-box>
          <a-box position="0 25 0" src="#steel" color="grey" depth="16"></a-box>
      </a-box>
      <a-box src="#spawn" position="0 -0.4 0" color="#7BC8A4"></a-box>
      <a-text value="Aerial Cableway" color="black" position="-0.5 3 -2"></a-text>
      <a-plane src="#ground" position="0 0 -4" rotation="-90 0 0" width="175" height="175" color="#7BC8A4"></a-plane>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>

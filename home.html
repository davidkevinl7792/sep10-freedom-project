<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        
        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            
            <!--icon-->
            <a class="navbar-brand" href="#">
              <img src="#" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Bootstrap
            </a>  
            <!--/icon -->
            
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Part A</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="#">Part B</a>
                </li>
                
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Launch static backdrop modal
                </button>
                
              </ul>
            </div> <!--./collapse ./navbar-collapse-->
          </div> <!--./container-fluid-->
        </nav>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>
        
        
        
        <!--part a and b collapse-->
        
            <p>
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#part-a" aria-expanded="false" aria-controls="collapseWidthExample">
                Part A
              </button>
            </p>
            <div style="min-height: 120px;">
              <div class="collapse collapse-horizontal" id="part-a">
                <div class="card card-body" style="width: 300px;">
                  This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
                </div>
              </div>
            </div>
            
            <p>
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#part-b" aria-expanded="false" aria-controls="collapseWidthExample">
                Part B
              </button>
            </p>
            <div style="min-height: 120px;">
              <div class="collapse collapse-horizontal" id="part-b">
                <div class="card card-body" style="width: 300px;">
                  This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
                </div>
              </div>
            </div>
        
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>

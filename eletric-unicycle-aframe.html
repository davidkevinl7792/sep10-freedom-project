<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset-item id="spawn" src="img/spawn.png"></a-asset-item>
      <a-asset-item id="park" src="img/park.jpg"></a-asset-item>
      <a-asset-item id="wheel" src="img/wheel.jpg"></a-asset-item>
      <a-plane src="#ground" position="0 0 -4" rotation="-90 0 0" width="21" height="21" color="#7BC8A4"></a-plane>
      <a-box src="#spawn" position="0 -0.4 0" color="#7BC8A4"></a-box>
      <a-entity position=" 0 0 -9" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <a-cylinder position="3.5 .5 3.5" rotation="90 0 0" radius="0.5" height=".2" src="#wheel">
          <a-box position="0 -.2 -.25" height=".3" width=".3" depth=".5" rotation="10 0 0" color="#967bb6"></a-box>
          <a-box position="0 .2 -.25"  height=".5" width=".3" depth=".3" rotation="80 0 0" color="#967bb6"></a-box>
          <a-box position="0 -.2 .1" height=".4" width=".4" depth=".1" color="black"></a-box>
          <a-box position="0 .2 .1" height=".4" width=".4" depth=".1" color="black"></a-box>
          <a-cone position="0 0 -.85" rotation="90 0 0" radius-top=".2" radius-bottom=".1" height=".75" color="#ADD8E6"></a-cone>
          <a-box position="0 0 -1" depth=".1" height="1" width=".2" color="#ADD8E6"></a-box>
          <a-sphere position="0 0 -1.45" radius=".25" color="#c68642"></a-sphere>
          <a-text value=":)" color="black" position=".25 0 -1.5" rotation=" 0 90 180"></a-text>
        </a-cylinder>
      </a-entity>
      <a-text value="Electric unicycle" color="black" position="-0.5 3 -2"></a-text>
      <a-sky src="#park"></a-sky>
    </a-scene>
  </body>
</html>
